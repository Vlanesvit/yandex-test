<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Клуб</title>
</head>
<body>
	<div class="slider" id="slider1">
		<div class="slider-wrapper">
			<div class="slide"><img src="https://via.placeholder.com/300x200?text=Slide+1" alt="Slide 1"></div>
			<div class="slide"><img src="https://via.placeholder.com/300x200?text=Slide+2" alt="Slide 2"></div>
			<div class="slide"><img src="https://via.placeholder.com/300x200?text=Slide+3" alt="Slide 3"></div>
		</div>
		<div class="button-container">
			<button class="prev">Prev</button>
			<button class="next">Next</button>
		</div>
		<div class="pagination"></div>
	</div>

	<div class="slider" id="slider2">
		<div class="slider-wrapper">
			<div class="slide"><img src="https://via.placeholder.com/300x200?text=Slide+1" alt="Slide 1"></div>
			<div class="slide"><img src="https://via.placeholder.com/300x200?text=Slide+2" alt="Slide 2"></div>
			<div class="slide"><img src="https://via.placeholder.com/300x200?text=Slide+3" alt="Slide 3"></div>
			<div class="slide"><img src="https://via.placeholder.com/300x200?text=Slide+4" alt="Slide 4"></div>
			<div class="slide"><img src="https://via.placeholder.com/300x200?text=Slide+5" alt="Slide 5"></div>
		</div>
		<div class="button-container">
			<button class="prev">Prev</button>
			<button class="next">Next</button>
		</div>
		<div class="fraction"></div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
